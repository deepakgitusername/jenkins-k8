---
apiVersion: v1
kind: Namespace
metadata:
  creationTimestamp: null
  name: my-ns
spec: {}
status: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: centos-apache
  namespace: my-ns
  labels:
    app: apache
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: httpd
        image: docker.io/centos/httpd
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: apache
  name: centos-apache
  namespace: my-ns
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: apache
  type: NodePort
status:
  loadBalancer: {}